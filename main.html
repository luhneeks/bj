<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for displaying results -->
    <div id="resultcontainer">
        <h1>RESULT CONTAINER START</h1>
        <div id="result"></div>
        <div id="deck"></div>
        <div id="dealerCount"></div>
        <div id="playerCount"></div>
        <h1>RESULT CONTAINER END</h1>
    </div>

    <!-- Game interaction buttons -->
    <div id="game-container">
        <h1>GAME CONTAINER START</h1>
        <button id="hit-button" onclick="hit()">Hit</button>
        <button id="stand-button" onclick="stand()">Stand</button>
        <button id="new-game-button" onclick="startGame()">New Game</button>
        <h1>GAME CONTAINER END</h1>
    </div>

    <!-- Player bet container -->
    <div id="bet-container">
        <h1>BET CONTAINER START</h1>
        <div id="playerOne"></div>
        <h1>BET CONTAINER END</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
